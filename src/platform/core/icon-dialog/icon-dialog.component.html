<td-dialog>
  <td-dialog-title>
    {{'SELECT_AN_ICON' | translate}}
  </td-dialog-title>
  <td-dialog-content class="md-subhead tc-grey-700">
    <md-grid-list cols="12" rowHeight="35px">
      <md-grid-tile *ngFor="let icon of icons"
                    [tabIndex]="0"
                    class="icon-select"
                    [class.selected]="selectedIcon === icon"
                    [title]="icon"
                    (keydown.enter)="handleClick(icon)"
                    (click)="handleClick(icon)">
        <md-icon>{{icon}}</md-icon>
      </md-grid-tile>
    </md-grid-list>
  </td-dialog-content>
</td-dialog>
